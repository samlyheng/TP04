<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="counter.css">
    

</head>

<body>
    <div class="container">
        <div class="items">
            <div class="head">Counter</div>
            <div class="result">0</div>
            <button type="submit" id="decreaseBtn">Decrease</button>
            <button type="submit" id="resetBtn">Reset</button>
            <button type="submit" id="increaseBtn">Increase</button>
        </div>
    </div>

    <script>
        class counter {
            number = 0;
            constructor(num) {
                this.number = num;
                console.log(this.number)
            }
            decrease() {
                this.number--;
                return this.number;
            }
            increase() {
                this.number++;
                return this.number;
            }

            reset() {
                this.number = 0;

                return this.number;
            }
        }

        let num = JSON.parse(localStorage.getItem('num'));
        if (!num) {
            num = 0;
            var myCounter = new counter(num);
        } else {
            document.getElementsByClassName('result')[0].innerHTML = `<div class="result">${num}</div>`;
            var myCounter = new counter(num);
        }

        window.addEventListener('click', function(event) {
            if (event.target.id == 'resetBtn') {
                let res = myCounter.reset();
                setLocalstorage(res);
                document.getElementsByClassName('result')[0].innerHTML = `<div class="result">${res}</div>`;
            } else if (event.target.id == 'increaseBtn') {
                let res = myCounter.increase();
                setLocalstorage(res);
                document.getElementsByClassName('result')[0].innerHTML = `<div class="result">${res}</div>`;
            } else if (event.target.id == 'decreaseBtn') {
                let res = myCounter.decrease();
                setLocalstorage(res);
                document.getElementsByClassName('result')[0].innerHTML = `<div class="result">${res}</div>`;
            }
        });

        let setLocalstorage = (value) => {
            localStorage.setItem('num', `${value}`);
        }
    </script>
</body>

</html>
